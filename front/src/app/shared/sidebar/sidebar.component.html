<aside
  class="bg-gradient-to-br from-gray-800 to-gray-900 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0"
>
  <!-- Header del Sidebar -->
  <div class="relative border-b border-white/20">
    <a class="flex items-center gap-4 py-6 px-8" href="/src/app/features/public">
      <h6 class="text-base font-semibold leading-relaxed text-white">
        Material Tailwind Dashboard
      </h6>
    </a>
  </div>

  <!-- MenÃº del Sidebar -->
  <div class="m-4">
    <ul class="mb-4 flex flex-col gap-1">
      <li>
        <button
          class="py-3 px-4 w-full flex items-center gap-4 rounded-lg font-medium text-sm transition-all"
          [ngClass]="{
            'bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-blue-500/20': currentView === 'estadistica',
            'bg-transparent text-gray-300': currentView !== 'estadistica'
          }"
          (click)="changeView('estadistica')"
        >
          <span>Dashboard</span>
        </button>
      </li>
      <li>
        <button
          class="py-3 px-4 w-full flex items-center gap-4 rounded-lg font-medium text-sm transition-all"
          [ngClass]="{
            'bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-blue-500/20': currentView === 'producto',
            'bg-transparent text-gray-300': currentView !== 'producto'
          }"
          (click)="changeView('producto')"
        >
          <span>Producto</span>
        </button>
      </li>
    </ul>
  </div>
</aside>
