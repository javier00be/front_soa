<!-- component -->
<div class="min-h-screen bg-gray-50/50">
  <!-- Sidebar que emite el evento viewChange -->
<app-sidebar [currentView]="selectedView" (viewChange)="changeView($event) "></app-sidebar>
<div class="p-4 xl:ml-80">
  <nav
    class="block w-full max-w-full bg-transparent text-white shadow-none rounded-xl transition-all px-0 py-1"
  >
    <app-header></app-header>
  </nav>
  <!-- Contenedor Principal -->
  <div class="main-content">
    <!-- Contenido dinÃ¡mico controlado con *ngIf -->
    <div class="content">
      <div *ngIf="currentView === 'estadistica'">
        <h2>Dashboard</h2>

      </div>

      <div *ngIf="currentView === 'producto'">
        <h2>Productos</h2>

      </div>


    </div>
    <div class="text-blue-gray-600">

    </div>
  </div>
</div>
</div>
